<breadcrumb [menu]="breadcrumbIcon" [style]="'custom2'"></breadcrumb>

<div class="col-md-8 offset-md-2">
  <br>
  <br>
  <card title="Actualizar Cupón">
    <form (ngSubmit)="onUpdateCoupon(f)" #f="ngForm">
      <div class="row">
        <div class="offset-md-1 col-md-10">
          <md-input-container class="md-icon-left">
            <md-icon>insert_comment</md-icon>
            <input mdInput placeholder="Código" name="code" [(ngModel)]="cupon.code" id="code" uppercase readonly #code="ngModel" maxlength="25">
          </md-input-container>
          <md-input-container class="md-icon-left">
            <md-icon>assignment_late</md-icon>
            <input mdInput placeholder="Nombre" name="title" [(ngModel)]="cupon.title"  uppercase id="title" required #title="ngModel" maxlength="25">
            <span class="help-block" *ngIf="!title.valid && title.touched" style="color:red">Por favor ingrese un nombre</span>
          </md-input-container>

          <md-input-container class="md-icon-left">
            <md-icon>attach_money</md-icon>
            <input mdInput placeholder="Valor de Descuento" type="number" name="mount" [(ngModel)]="cupon.mount" id="mount" required #mount="ngModel">
            <span class="help-block" *ngIf="!mount.valid && mount.touched" style="color:red">Por favor ingrese el valor del descuento</span>
          </md-input-container>

          <md-input-container class="md-icon-left">
            <md-icon>attach_money</md-icon>
            <input mdInput placeholder="Monto mínimo para aplicar" type="number" name="minMount" [(ngModel)]="cupon.minMount" id="minMount" required
              #minMount="ngModel">
            <span class="help-block" *ngIf="!minMount.valid && minMount.touched" style="color:red">Por favor ingrese un monto mínimo</span>
          </md-input-container>

          <md-input-container class="md-icon-left">
            <md-icon>view_headline</md-icon>
            <textarea mdInput placeholder="Descripción corta" name="description" [(ngModel)]="cupon.description" uppercase required #description="ngModel"></textarea>
            <span class="help-block" *ngIf="!description.valid && description.touched" style="color:red">Por favor ingrese una descripción</span>
          </md-input-container>

        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <button md-raised-button class="btnCancel" color="warn" type="button" (click)="cancel()"> Cancelar
          </button>
        </div>
        <div class="col-md-6">
          <button md-raised-button class="saveButton" color="accent" type="submit"> Actualizar Cupón
          </button>
        </div>
      </div>

    </form>

  </card>
</div>
